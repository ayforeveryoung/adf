<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	var arr = [5,3,6,2,7,1,8,0,9,-1];
	// console.log(arr);
	fn(arr);
	// console.log(arr);
	function fn (arr) {
		var a = 0,b = arr.length,i,j,flag = true,newArrFirst,newArrLast,index = arr[a];
		while (true) {
			flag = true;
			for (i = b - 1; i > a; i--) {
				if (arr[i] < arr[a]) {
					arr[a] = arr[a] + arr[i];
					arr[i] = arr[a] - arr[i];
					arr[a] = arr[a] - arr[i];
					flag = false;
					b = a;
					a = i;
					break;
				}
			}
			for (j = b + 1; j < a; j++) {
				if (arr[j] > arr[a]) {
					arr[a] = arr[a] + arr[j];
					arr[j] = arr[a] - arr[j];
					arr[a] = arr[a] - arr[j];
					flag = false;
					b = a;
					a = j;
					break;
				}
			}
			if(flag){
				break;
			}
		}
		if (arr.length > 1) {
			newArrLast = arr.splice(a+1);
			fn(newArrLast);
			arr.pop();
			newArrFirst = arr;
			fn(newArrFirst);
			arr.push(index);
			for (var x = 0; x < newArrLast.length; x++) {
				arr.push(newArrLast[x]);
			}
		}
	}






	</script>
</body>
</html>
